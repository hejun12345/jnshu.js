                border: 0.3vw solid white;

                justify-content: center;
                align-items: center;
            }

                height: 80%;
                background-color: #f5c97b;
                font-size: 1.5vw;

            .number {
                height: 20%;
                background-color: #83b09a;
                color: white;
                font-size: 1.1vw;

                bottom: 0;

            footer {

            .last {
