<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>

    <body>
        <script>
            function play() {
                let audio = document.getElementById('music');
                if (audio.paused) {
                    audio.play();//audio.play();// 播放
                }
                else {
                    audio.pause();// 暂停
                }
            }//之前写的控制radio的函数；


            //jqery
            $(document).ready(function () {
                var day = 1;//记录天数
                var playerObj = [];//玩家
                var beKiller = [];//被杀的，存进来；
                var beVoter = [];//被投的，存过来；
                var player = JSON.parse(sessionStorage.getItem("player"));
                // console.log(player);//检查身份数组；
                for (i = 0; i < player.length; i++) {
                    var number = i + 1;
                    var add = "<div class=\"hover\">\n" +
                        "            <div class=\"father\">\n" +
                        "                <div class=\"left\">" + player[i] + "</div>\n" +
                        "                <div class=\"text\">" + number + "号</div>\n" +
                        "            </div>\n" +
                        "        </div>";
                    $(".set").append(add);

                    playerObj[i] = {
                        role: player[i],
                        status: "alive",
                        num: number
                    }//身份数组内容对象化附属性
                }
                ;
                for (i = 0; i < player.length; i++) {
                    if (playerObj.status == "dead") {
                        $(".left").css("backgroundColor", "#82af9a");
                    }
                }
                sessionStorage.setItem("playerObj", JSON.stringify(playerObj));
                sessionStorage.setItem("beKiller", JSON.stringify(beKiller));
                sessionStorage.setItem("beVoter", JSON.stringify(beVoter));
                sessionStorage.setItem("day", JSON.stringify(day));
                sessionStorage.setItem("step", "ready");
                console.log(playerObj);
            })
        </script>
    </body>

</html>
