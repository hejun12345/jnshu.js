<html>

    <head>
        <meta charset="UTF-8">
        <title>限制步数的猜数游戏</title>
        <style type="text/css"> </style>
    </head>

    <body>

        <script type="text/javascript">
            function shuffle(array) {
                var copy = [],
                    n = array.length,
                    i;
                // 如果还剩有元素。。
                while (n) {
                    // 随机选取一个元素
                    i = Math.floor(Math.random() * n--);
                    // 移动到新数组中
                    copy.push(array.splice(i, 1)[0]);
                }
                return copy;
                console.log(copy.value);
            }


        </script>
    </body>

</html>
