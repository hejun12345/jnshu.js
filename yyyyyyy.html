<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Dynamic Table</title>
        <style>
            /* <!--design a css style for table --> */
            table {
                border: 1px solid;
                margin: auto;
                width: 500px;
            }

            td,
            th {
                text-align: center;
                border: 1px solid;
            }

            div {
                text-align: center;
                margin: 50px;
            }
        </style>
    </head>

    <body>
        <div>
            <input type="text" id="id" placeholder="请输入编号">
            <input type="text" id="name" placeholder="请输入姓名">
            <input type="text" id="gender" placeholder="请输入性别">
            <input type="button" id="btn_add" value="添加">
        </div>
        <table>
            <caption>学生信息表</caption>
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>性别</th>
                <th>操作</th>
            </tr>
            <tr>
                <td>1</td>
                <td>令狐冲</td>
                <td>男</td>
                <td><a href="" onclick="delTr(this)">删除</a> </td>
            </tr>
        </table>
        <script>
            //添加
            //1. 为添加按钮绑定单机内容
            //2. 获取文本框的内容
            //3.创建td,设置td的文本为文本框的内容
            //4.创建tr
            //5.将td添加到tr中
            //6.获取table,将tr添加到table
            //7.
            document.getElementById("btn_add").onclick = function () {
                //获取文本框内容
                //这里我们应用了node的通用方法来处理DOM对象
                var id = document.getElementById("id").value;
                var name = document.getElementById("name").value;
                var gender = document.getElementById("gender").value;
                //创建td,赋值td的标签体
                var td_id = document.createElement("td");
                //先将字符串放入TextNode,再将这个node放入我们创建的node中,不能直接把字符串放入node中
                var text_id = document.createTextNode(id);
                var td_name = document.createElement("td");
                var text_name = document.createTextNode(name);
                var td_gender = document.createElement("td");
                var text_gender = document.createTextNode(gender);
                var td_a = document.createElement("td");
                //创建一个和a类型相同的节点
                var ele_a = document.createElement("a");
                //设置element的两个属性
                ele_a.setAttribute("href", "javascript:void(0);");
                ele_a.setAttribute("onclick", "delTr(this);")
                var text_a = document.createTextNode("删除");
                //填充内容
                ele_a.appendChild(text_a);
                //将内容放入td中
                td_id.appendChild(text_id);
                td_name.appendChild(text_name);
                td_gender.appendChild(text_gender);
                td_a.appendChild(ele_a);
                //创建tr，将各个td放入tr中
                var tr = document.createElement("tr");
                tr.appendChild(td_id);
                tr.appendChild(td_name);
                tr.appendChild(td_gender);
                tr.appendChild(td_a);
                //获取table
                var table = document.getElementsByTagName("table")[0];
                //为table添加子节点，这些Node的通用方法能反映到显示上去，它相当于是用通用方法操作了元素
                table.appendChild(tr);
            }
            function delTr(obj) {
                //不断向树型结构向上找，直到table
                var table = obj.parentNode.parentNode.parentNode;
                var tr = obj.parentNode.parentNode;
                table.removeChild(tr);
            }
        </script>
    </body>

</html>
